<script>


 const Armstrong = (number) => {
  let num = number;
  let sum = 0;
  let temp = number;

  while (num > 0) {
    const digit = num % 10;
    sum += Math.pow(digit, 3);
    num = Math.floor(num / 10);
  }

  if (temp === sum) {
    console.log(temp+ "is an Armstrong Number");
  } else {
    console.log(temp+ "is not an Armstrong Number");
  }

  
};

const number = prompt("Enter number")

Armstrong(number)
