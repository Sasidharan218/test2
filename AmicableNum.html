<script>
    const ProDivSum = (n) => {
        let sum = 1;
        for (let i = 2; i <=Math.sqrt(n); i++ ){
            if (n % i === 0){
                sum += i;
                if(n/i !== i){
                    sum += n/i;
                }
            }
        }
        return sum;
    }
    const chAmicable =(a,b) => {
        return (ProDivSum(a) == b && ProDivSum(b) == a);
    }
    const Amicable = (nm1,nm2) => {
        if (chAmicable(nm1,nm2)){
            console.log("Amicable pair")
        }else{
            console.log("Not Amicable pair")
        }
    }

    const nm1 = prompt("Enter Num1")
    const nm2 = prompt("Enter Num2")
    Amicable(nm1,nm2)
</script>
