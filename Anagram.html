<script>
    const Anagram = (str1, str2) => {
        let len1 = str1.length;
        let len2 = str2.length;
        let f = 0;
        let nf = 0;
        if(len1 == len2){
            for(i = 0;i <len1; i++){
                f = 0;
                for(j = 0; j<len1;j++){
                    if(str1[i] == str2[j]){
                        f = 1;
                    }
                }
                if(f == 0){
                    nf = 1;
                }
            }
            if(nf == 1){
                console.log("Not Anagram")
            }else{
                console.log("Anagram")
            }
        } 
    }

    const str1 = prompt(" Enter str1")
    const str2 = prompt(" Enter str2")
    Anagram(str1,str2)
</script>
