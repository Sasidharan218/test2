<script>
        const remVowel = (str) => {
        const regex = /[aeiouAEIOU]/g;
        return str.replace(regex, "");
        }

        let str = prompt("Enter a string to remove vowels:");
        console.log("The String after removing vowels: " + remVowel(str))
</script>
