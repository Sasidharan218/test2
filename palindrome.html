<script>
   
    const Palindrome = (input) => {
        let temp = input;
        let sum = 0;
       while(input>0){
               let r=input%10;
                sum=(sum*10)+r;
                input=Math.floor(input/10);
       }
       if( sum == temp){
        console.log("Palindrome")
    }else{

    }
