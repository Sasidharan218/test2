<script>
    const Prime = (n) => {
        let i;
        let p = true;

        if(n == 0 || n == 1){
            p = false
        }

        for(i = 2 ; i <= n/2; ++i){
            if(n%i==0){
                p=false;
            }
        }

        return p;
    }

    const n = prompt("enter")
    if(Prime(n)){
        console.log("Prime Number")
    }else{
        console.log("Not Prime Number");
    }
</script>
