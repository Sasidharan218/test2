<script>
    function countCharacterFrequency(str) {
  const frequency = {};
  
  for (let i = 0; i < str.length; i++) {
    const char = str[i];
    if (frequency[char]) {
      frequency[char]++;
    } else {
      frequency[char] = 1;
    }
  }
  
  return frequency;
}


const inputString = prompt('Enter the string:');
const charFrequency = countCharacterFrequency(inputString);

console.log('Character Frequency:');
for (let char in charFrequency) {
  console.log(`${char}: ${charFrequency[char]}`);
}

</script>
